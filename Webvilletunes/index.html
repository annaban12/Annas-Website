<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Webvilletunes</title>
<script src="playlist.js"></script>
<link rel="stlyesheet" href="playlist.css">
<style>
h1, title {
    text-align: center;
    color: black;
    font-size: 35px;
}

footer {
  text-align: center;
  color: black;
  text-shadow:4px 4px 4px gray;
}

footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
</head>
<body>
<h1>Webville Tunes</h1>

<form>
  <input type="text" id="songTextInput" size="40" placeholder="Song name">
  <input type="button" id="addButton" value="Add Song">
</form>
<ul id="playlist">

</ul>

<script>
  window.onload = init;
  function init() {
    var button = document.getElementById("addButton");
    button.onclick = handleButtonClick;
  }
  function handleButtonClick() {
    var textInput = document.getElementById("songTextInput");
    var songName = textInput.value;
    if (songName == "") {
      alert("Please enter a song");
    } else {
      alert ("Adding " + songName);
    }
    var li=document.createElement("li");
    li.innerHTML = songName;
    var ul = document.getElementById("playlist");
    ul.appendChild(li);
  }
</script>

<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
