/* Set background color for nav bar */
.topnav {
  background-color: #6c8cbc;

  opacity: 80%;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #ffffff;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: #5c7cb0;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #343b74;
  color: white;
  opacity: 100%;
}

.fa {

footer>a, footer>a:visited {

#drop-menu {
  width: 150px;
  cursor: pointer;
  display: block;
  border: 2px solid #a1a1a1;
  padding: 5px;
  height: 20px;
  max-height: 20px;
  background: #add8e6;
  border-radius: 5px;
  box-shadow: 5px 5px 5px #888888;
  font-family: oregonfont;
  font-weight: bold;
  font-size: 85%;
  color: #0000a0;
}

#drop-menu:hover {
  border: 3px solid #bababa;
}
#drop-menu:hover .sub-menu {
  display: inline-block;
}

.sub-menu {
  display: none;
  width: 150px;
  padding: 5px 5px;
  border-radius: 5px;
  box-shadow: 5px 5px 5px #888888;
  box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
}

.sub-menu li {
  list-style-type: none;
  display: block;
  border: 2px solid #add8e6;
  padding: 2px 5px;
  background: #d8d8d8;
  border-radius: 5px;
}

.sub-menu li:hover {
  border: 3px solid #bababa;
}

.floatright {
