<!DOCTYPE html>
<html lang="en">
<head>
<title>My First JavaScript</title>
<meta charset="utf-8">
<style>
h1, footer {
  text-align: center;
}
footer>a, footer>a:visited {
  text-decoration: none;
  color: #555;
}
</style>
</head>
<body>
<script>
// substitute your favorite drink below
var drink = "Worms";
var lyrics = "";
var cans = 99;
while (cans > 0) {
	lyrics = lyrics + cans + " buckets of " + drink + " on the hill <br>";
	lyrics = lyrics + cans + " buckets of " + drink + "<br>";
	lyrics = lyrics + "kick one down, kick it around, <br>";
	if (cans > 1) {
		lyrics = lyrics + (cans-1) + " buckets of " + drink + " on the hill <br>";
	}
	else {
		lyrics = lyrics + "No more buckets of " + drink + " on the hill <br>";
	}
	cans = cans - 1;
}
document.write(lyrics);

function init() {
    var loc = window.location.href;
    var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
    var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                          loc + '?profile=css3';
    document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
    document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
  }
  window.onload = init;
</script>
<footer>
  <a id="vLink1"><strong> HTML </strong> Valid! </a> |
  <a id="vLink2"><strong> CSS </strong> Valid! </a>
  </footer>
</body>
</html>
