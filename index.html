<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Anna's Website</title>
<style>
  body{
    margin: 0%;
    background-image:url('https://upload.wikimedia.org/wikipedia/en/b/bb/Graduated_Blue_Background.png');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }

h1, footer {
    text-align: center;
    color: white;
}

/* Set background color for nav bar */
.topnav {
  background-color: #6b4984;
  overflow: hidden;
  opacity: 95%;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #ffffff;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: #926bae;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #432d52;
  color: white;
  opacity: 100%;
}

footer>a, footer>a:visited {
    text-decoration: none;
    color: white;
}
img {
  height: 200px;
  margin: auto;
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
</head>

</footer>
</body>
</html>
